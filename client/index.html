<!doctype html>
<html lang="en" ng-app="seoApp">
<head>
    <meta charset="utf-8">
    <title>Система автоматического продвижения PrAkula</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css">
    <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.css">
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css"/>
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/authctrl.js"></script>
    <script src="js/controllers/mainctrl.js"></script>
    <script src="js/controllers/settingsctrl.js"></script>
    <script src="js/controllers/sitesctrl.js"></script>
    <script src="js/controllers/usersctrl.js"></script>

    <script src="js/services/services.js"></script>
    <script src="js/directives/directives.js"></script>
</head>
<body>
<nav class="navbar  navbar-fixed-top bg-success app-header">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">PrAkula</div>
        </div>


        <div class="collapse navbar-collapse" ng-controller="MainCtrl as MainCtrl">
            <ul class="nav navbar-nav">
                <li ng-mouseenter="hoverprom = true"
                    ng-mouseleave="hoverprom = false"
                        style="margin-right: 10px;margin-left: 10px;">
                     <span class="glyphicon glyphicon-chevron-down promotion_icon"
                           style="top: 0px; position: absolute; width: 100%; height: 100%;
                           padding-left: 85%; padding-top: 11%"
                           bs-dropdown="MainCtrl.dropdown" data-trigger="click"
                           data-html="true" data-animation=""
                           ng-class="{promotion_icon_hover: hoverprom}" >
                               </span>
                    <a ui-sref="main.promotion" style="margin-right: 25px; padding-right: 5px; padding-left: 5px" >


                       <span  >
                           Продвижение</span>
                    </a>
                </li>
                <li><a ui-sref="main.settings">Настройки
                </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-hide="MainCtrl.isSignedIn()" ui-sref="main.login">Войти
                    <span class="glyphicon glyphicon-log-in" style="top: 3px;"></span>
                </a></li>
                <!--             <li><a ng-hide="isSignedIn()" href="#/register">Регистрация</a></li> -->
                <li ng-controller="AuthCtrl as AuthCtrl">
                    <a ng-show="MainCtrl.isSignedIn()" ng-click="AuthCtrl.logout()">
                        Выйти
                        <span class="glyphicon glyphicon-log-out" style="top: 3px;"></span>
                    </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="app-content" ui-view></div>


<footer class="navbar-fixed-bottom bg-success app-footer ">
    <div class="container">

        <p>
            <a href="http://akulaweb.ru/" target="_blank">AkulaWeb.ru</a> <span
                class="glyphicon glyphicon-copyright-mark"></span>2015

        </p>
    </div>
</footer>
</body>
</html>
