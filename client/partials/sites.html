<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

        На данный момент добавлено <span class="label label-info">{{ sites.length }}</span> сайтов.

        <form>
            <div >

                <!-- BIND THIS VALUE TO formData.url IN ANGULAR -->
                <input type="text" placeholder="Введите адрес сайта" ng-model="formData.url">
                <span id="span-error" ng-bind="error.msg"/>
            </div>

            <!-- createSite() WILL CREATE NEW SITE -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createSite()">Добавть новый сайт</button>

        </form>

    </div>
    <div class="col-md-10">
      <!--Body content-->

        <table>
            <tr>
                <th>Дата</th>
                <th>Адрес</th>
                <th>Html</th>
            </tr>
            <tr ng-repeat="s in sites" ng-click="click(s)">
                <td>{{s.date_create}}</td>
                <td>{{s.url}}</td>
                <td><div  id="table-cell" >{{s.raw_html}}</div></td>
            </tr>
        </table>


    </div>
  </div>
</div>
