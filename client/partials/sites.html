<div class="container" ng-controller="SitesCtrl as vm">
    <div class="alerts-container"></div>
    <div class="left_bar "
         ng-mouseenter="vm.showAside()">
        <span class="glyphicon glyphicon-share-alt left_bar_icon" style="font-size: 25px;"></span>
    </div>

    <span ng-show="vm.loading" class="spinner"></span>

    <div class="row">

        <div class="col-xs-12" style="margin-top: 10px" ng-show="vm.site">
            <div class="panel panel-default" style="margin-bottom: 0">
                <div class="panel-body " style="padding: 5px; background-color: rgba(211, 211, 211, 0.17);">

                    <a class="btn btn-primary pull-right" ng-disabled="vm.loading"
                       ng-click="vm.getParams()">
                        {{vm.data.searchDate | date:'HH.mm dd.MM.yy'}}
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </a>
                    <a class="btn btn-success pull-right" style="margin-right: 5px"
                       ng-disabled="vm.loading"  ng-click="vm.calcSiteParams()">
                        {{vm.data.siteUpdateDate | date:'HH.mm dd.MM.yy'}}
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                    <div class="row" style="padding-top: 5px;text-shadow: 0 1px 0 rgba(0, 0, 0, .1); font-size: 15px; color: #6E6565;">
                        <div class="col-xs-4 link" style="font-weight: bold ">
                            {{vm.site.data.url}}
                        </div>
                        <!--
                        <span ng-show="vm.site.position!=null" > (на {{vm.site.position}} месте) </span>
                        <span ng-show="vm.site.position==null">(не попал в выборку)</span>
                        -->
                        <div class="col-xs-4 " >
                            <span class="link" >{{vm.site.title}}</span>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div style="margin-top: 10px" ui-view></div>
    </div>


</div>
