<div ng-controller="SitesCtrl">
  <div >
    <div class="row">
        <div  class="col-md-6">
            <h3>На данный момент добавлено <span class="label label-info">{{ sites.length }}</span> сайтов.</h3>

            <form class="form-group">
                <input class="form-control input-width" type="text" placeholder="Введите адрес сайта" ng-model="formData.url">

                <span id="span-error" ng-bind="error.msg"/>
            </form>

            <button method="post" type="submit" class="btn btn-primary btn-lg" ng-click="createSite()">Добавть новый сайт</button>
        </div>
        <div  class="col-md-6">
            <h3>Настройки:</h3>

            <div class="row">
                <p class="col-md-2">Ключевая фраза</p>
                <div class="col-md-2">
                    <input class="form-control input-width" type="text"  ng-model="formData.keyWords">
                </div>

            </div>
        </div>


    </div>
    <div>
        <table class="sites">
            <tr>
                <th>Дата</th>
                <th>Адрес</th>
                <th>Html</th>
            </tr>
            <tr ng-repeat="s in sites" >
                <td><div class="table-cell table-cell-supersmall">{{s.date_create.substring(0,10)}}</div></td>

                <td><div  class="table-cell table-cell-small" >{{s.url}}</div></td>
                <td ng-init="s.params='грузятся...'" data-placement="top" title="Параметры" data-content="{{s.params}}"
                    data-trigger="click" data-template="partials/params_popover.html" bs-popover ng-click="getParams(s)">
                    <div  class="table-cell" >{{s.raw_html}}</div></td>
            </tr>
        </table>
    </div>
  </div>
</div>
