<div style="height: 100%; ">

    <div class="col-xs-4 " style="height: 100%;">

        <div class="panel panel-info " style="max-height: 100%; overflow-y: auto; min-height: 400px; margin-bottom: 40px">
            <div class="panel-heading">
                Параметры
            </div>
            <div class="panel-body" >
                <sites-tree ng-show="vm.data.chart" sites="vm.data.chart" nodeselect="vm.selectParam"></sites-tree>

            </div>
            <div class="panel-heading">
                История продвижения
            </div>
            <div class="panel-body" >
                <button type="button" class="btn btn-primary btn-lg btn-block"
                    ng-click="getSpark()">Продвинутость & позиции</button>
                <div ng-show="dateSingle">
                    <p>Дата: {{dateSingle}}</p>
                    <p>Продвинутость: {{procentSingle}}%</p>
                    <p>Место в выдаче: {{positionSingle}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-8" style="height: 100%;">

        <div class="panel panel-info " style="height: 100%; min-height: 400px;margin-bottom: 40px">
            <div class="panel-heading">
                Графики
            </div>
            <div class="panel-body" style="height: 100%;min-height: 300px; padding-bottom: 40px">
                <nvd3
                    options="vm.options"
                    data="vm.data.chartValue"
                    api="vm.chartApi"
                >
                </nvd3>
            </div>


        </div>

    </div>

</div>
