<div class="container" ng-controller="ManageCtrl as vm" style="margin-top: 10px">

    <accordion close-others="vm.oneAtATime">
        <accordion-group heading="Регистрация новых пользователей" >
            <div class="alerts-container"></div>

            <form ng-submit="vm.register(form)" style="width: 400px">
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" class="form-control" ng-model="form.login">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" ng-model="form.password">
                </div>
                <input type="submit" class="btn btn-primary  btn-lg " id="submit" value="Зарегистрировать"/>
            </form>
        </accordion-group>
        <accordion-group heading="Мониторинг пользователей" is-open="true">
            <p ng-hide="vm.users.length">Нет пользователей</p>
            <table class="table" ng-show="vm.users.length">
                <tr>
                    <th>Логин</th>
                    <th>Когда заходил</th>
                    <th>Был создан</th>
                    <th>Редактировать</th>
                    <th>Войти за</th>
                </tr>
                <tr ng-repeat="user in vm.users">
                    <td>{{user.user_login}}</td>
                    <td>{{user.last_visit | date : 'hh.mm dd.MM.yy'}}</td>
                    <td>{{user.date_create | date : 'hh.mm dd.MM.yy'}}</td>
                    <td>
                        <a ui-sref="main.edit_user({user_id:user.user_id})">
                            <span class="glyphicon glyphicon-pencil" ></span>
                        </a>
                    </td>
                    <td>
                        <a ng-click="vm.loginAs(user.user_id)">
                            <span class="glyphicon glyphicon-user" style="top: 3px;"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </accordion-group>
    </accordion>
</div>
