<div>

    <div class="col-xs-5">

        <div class="panel panel-info ">
            <div class="panel-heading">
                Сайты из выборки
            </div>
            <div class="panel-body">

                <div class="dropdown" ng-show="vm.sitesParams">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        Выберите сайт для просмотра параметров
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="p in vm.sitesParams | orderBy:'position'" ng-click="vm.sitesParamsSelected=p">
                            <a class="link">{{p.url}}</a>
                        </li>
                    </ul>

                </div>
                <br/>

                <div ng-show="vm.sitesParamsSelected">

                    <label class="control-label">
                        Ссылка сайта:
                    </label>

                    <div class="link form-group">
                        <a ng-href="{{vm.sitesParamsSelected.url}}">{{vm.sitesParamsSelected.url}}</a>
                    </div>

                    <label class="control-label">
                        Ссылка поисковой выборки:
                    </label>

                    <div class="link form-group">
                        <a ng-href="{{vm.sitesParamsSelected.surl}}" style="">{{vm.sitesParamsSelected.surl}}</a>
                    </div>

                    <label class="control-label">
                        Позиция в выборке:
                    </label>
                    {{vm.sitesParamsSelected.position}}
                </div>

            </div>
        </div>
    </div>

    <div class="col-xs-7">

        <div class="panel panel-info ">
            <div class="panel-heading">
                Параметры
            </div>
            <div class="panel-body">

                <div ng-show="vm.sitesParamsSelected">

                    <div class="panel panel-default panel-body">
                        <ul class="list-group">
                            <li class="list-group-item  panel-heading"
                                ng-repeat="param in vm.sitesParamsSelected.params | orderBy:'ru_name':true"
                                ng-include="'partials/params_template.html'">
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
