<div class="container">
    <div class="col-xs-4">
        <h1>Регистрация новых пользователей</h1>
        <hr>
        <!-- show any messages that come back with authentication -->
        <div class="alerts-container"></div>
        <!-- LOGIN FORM -->
        <form>
            <div class="form-group">
                <label>Логин</label>
                <input type="text" class="form-control" ng-model="form.login">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" class="form-control" ng-model="form.password">
            </div>
            <button type="button" class="btn btn-primary btn-lg" ng-click="register(form)">Зарегистрировать</button>
        </form>

        <hr>

        <p>Перейти на <a href="#/sites">Главную</a>.</p>
    </div>
</div>
