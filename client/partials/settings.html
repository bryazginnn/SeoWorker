<div class="container" ng-controller="SettingsCtrl as vm" style="margin-top: 10px">

    <div class="col-xs-6" >
        <span ng-show="vm.loading" class="spinner"></span>

        <div class="panel panel-info">
            <div class="panel-heading">Список сайтов
                <a class="pull-right btn btn-primary btn-xs tree-addbutton" nodrag ng-click="collapsedSite=!collapsedSite"
                   ng-model="collapsedSite">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="panel-body">
                <div ng-show="collapsedSite" style="margin: 10px; height: 70px">
                    <form class="form-inline">
                        <input type="text" class="form-control" style="width:100%;" ng-model="vm.url"
                               placeholder="Введите url сайта">
                        <button type="submit" class="btn btn-primary pull-right" style="margin-top: 5px; "
                                ng-click="collapsedSite=!collapsedSite; vm.newSite();">OK
                        </button>
                    </form>
                </div>

                <sites-tree ng-show="vm.sites && vm.sites.length>0" sites="vm.sites" nodeselect="vm.selectSettings"></sites-tree>


            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="panel panel-info ">
            <div class="panel-heading">Настройки</div>
            <div class="panel-body" ng-show="vm.site && (vm.IsSiteSelected() || vm.IsTaskSelected())">
                <form>
                    <div class="form-group">
                        <label class="control-label ">Выбранный сайт:</label>

                        <div class="link">{{vm.site.data.url}}</div>
                    </div>


                    <div class="form-group">
                        <label class="control-label ">Ключевая фраза: </label>

                        <input type="text" class="form-control "
                               ng-disabled="vm.IsTaskSelected()"
                               ng-model="vm.site.data.condition_query">
                    </div>

                    <div class="form-group">
                        <label class="control-label ">Поисковая система: </label>
                        <select ng-model="vm.site.data.sengine_id" class="form-control"
                                ng-disabled="vm.IsTaskSelected()"
                                ng-options="search.sengine_id as search.sengine_name for search in vm.sengines"></select>
                    </div>


                    <div class="form-group">
                        <label class="control-label ">Регион: </label>
                        <input type="text" class="form-control "
                               ng-disabled="vm.IsTaskSelected()"
                               ng-model="vm.site.data.region" placeholder="54">
                    </div>


                    <div class="form-group">
                        <label class="control-label ">Размер выборки: </label>
                        <input type="text" class="form-control "
                               ng-disabled="vm.IsTaskSelected()"
                               ng-model="vm.site.data.size_search" placeholder="20">
                    </div>

                </form>
                <!--
                                <button ng-show="!siteOrTask" type="button" class="btn btn-primary" ng-click="saveTask(site)">
                                    Cохранить изменения
                                </button>-->
                <button type="button" class="btn btn-primary" ng-show="vm.IsSiteSelected()" ng-click="vm.addTask()">
                    Добавить выборку
                </button>
            </div>

        </div>
    </div>
</div>
